<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Catalogo Prodotti</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.8.162/pdf.min.js"></script>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; padding: 2rem; background: white; }
    #pdf-container { width: 100%; max-width: 800px; margin: 0 auto; }
    canvas { width: 100%; border: 1px solid #ccc; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Catalogo Prodotti</h1>
  <div id="pdf-container"></div>

  <script>
    const url = 'https://raw.githubusercontent.com/Marco71915/Salumeria-Monte-Sant-Angelo-Castrovillari/main/menuSalumeriaMonteSantangelo.pdf';
    const container = document.getElementById('pdf-container');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const canvas = document.createElement('canvas');
          container.appendChild(canvas);
          const context = canvas.getContext('2d');
          const viewport = page.getViewport({ scale: 1.5 });
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          page.render({ canvasContext: context, viewport: viewport });
        });
      }
    }).catch(err => {
      container.innerHTML = 'Impossibile caricare il PDF.';
      console.error(err);
    });
  </script>
</body>
</html>
